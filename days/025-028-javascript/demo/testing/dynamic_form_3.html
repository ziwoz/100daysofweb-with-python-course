<html>

<head>
    <title>Dynamic Testing</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>

<body>


    <form class="form-horizontal" action="{{ url_for('device.device')}}" method="post">
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Hostname" required>
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="mgmt">Management IP</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mgmt" id="mgmt" placeholder="Management IP" required>
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="location">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="location" id="location" placeholder="location">
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="wan_info">Wan Info</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="wan_info" id="wan_info" placeholder="WAN Info">
            </div>
        </div>



        <div id="parent">
            <div class="ssh_rest">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="cli">CLI Type</label>
                <div class="col-sm-10">
                    <select class="form-control" id="cli" name="cli">
                        <option value="ssh">SSH</option>
                        <option value="telnet">Telnet</option>
                        <option value=''>None</option>
                    </select>
                </div>



                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="rest_api">Rest
                    Api</label>
                <div class="col-sm-10">
                    <select class="form-control" id="rest_api" name="rest_api">
                        <option value=''>None</option>
                        <option value="yes">YES</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" id="add_me">Press to Add</button>


        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="username">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" placeholder="UserName">
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="api_username">API User
                Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="api_username" id="api_username"
                    placeholder="API UserName">
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="notes">Notes</label>
            <div class="col-sm-10">
                <textarea style="height: 200px; width:100%" name="notes" id="notes" placeholder="Notes.."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">ADD</button>
            </div>
        </div>
    </form>



</body>
<script type="text/javascript">



    $('#add_me').click(function () {
        var row = $(".ssh_rest").eq(0).clone().find("input[type='text']").val("").end();
        $("#parent").append(row);
    });

    $('btn-remove-row').click(function () {
        var index = $(".btn-remove-row").index(this);
        $(".form-control-1").eq(index).remove();
    });




</script>

</html>
